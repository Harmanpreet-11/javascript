<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attributes</title>
</head>
<body>

    <input type="text" id="username" placeholder="username"
    style="background-color: yellow; border: none;"
    >
    
</body>
<script>
    let inputBox = document.getElementById("username")
    console.log(inputBox.style.backgroundColor);
    inputBox.style.padding = "40px";
    inputBox.style.fontSize = "40px";
    inputBox.style.fontWeight = "bold";
    console.log(inputBox);
    

    // inputBox.style.cssText = "width:200px"; // overwrite the existing css , completely remove the old one and add the new one 
    // console.log(inputBox);

    inputBox.style.cssText += "border-radius:50px; width:200px" // we use += concatenate to use existing and new css without overwriting 
    console.log(inputBox);
    
    
    
</script>
</html>
